<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Class register</title>
</head>
<h1>Please fill in the registration form!</h1>

<form action= "#" th:action="@{/apply}" th:object="${participant}" method="post">

    <br>

    <br>
    <label for="email">E-mail</label>
    <br>
    <input type="text" id="email" th:field="*{email}" placeholder="Your e-mail..">
    <br>
    <br>
    <button for="apply">Apply</button>

</form>
</body>
</html>
